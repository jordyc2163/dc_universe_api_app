{% extends 'base.html' %}

{% block content %}

{% if current_user.is_authenticated %}
<main class="main-container">
    <div class="main-outer">
        <div class="main-intro">
            <h1>Enter the DC Universe</h1>
            <p>Begin by typing any character, or try our list of characters in the navigation bar to browse.</p>
            {% include 'search_form.html' %}
        </div>
        <div class="main-selection">
            <h2>Choose</h2>
            <div class="main-category">
                <div class="main-sides">
                    <img src="../../static/images/shazam.jpeg" alt="Hero Image" class = "hero-image">
                    <h3><a href="{{ url_for('api.hero_home') }}" class = "hero-link">Heroes</a></h3>
                </div>
                <div class="main-sides">
                    <img src="../../static/images/darkseid.jpeg" alt="Villain Image" class = "villain-image">
                    <h3><a href="{{ url_for('api.villain_home') }}" class = "villain-link">Villains</a></h3>
                </div>
            </div>
        </div>
    </div>
</main>
{% endif %}

{% endblock content %}
